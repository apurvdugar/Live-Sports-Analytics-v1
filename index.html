<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>
        
        <header>
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Live Sports Analytics</h1>
                <p class="subtitle">Real-time sports data and analytics</p>
            </div>
            <!-- Sport selector will be inserted here -->
        </header>
        
        <div class="live-scores">
            <h2><i class="fas fa-trophy"></i> Live Scores</h2>
            <div class="score-cards" id="scoreCards">
                <!-- Score cards will be inserted here dynamically -->
            </div>
        </div>

        <footer>
            <p>Â© 2024 Sports Analytics Dashboard | Real-time data powered by API-Sports</p>
        </footer>
    </div>

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <p id="modalStatus" class="match-status"></p>
            </div>
            <div class="modal-body">
                <div class="detailed-stats">
                    <div class="team-stats-container">
                        <div id="homeTeamStats" class="team-stats"></div>
                        <div id="awayTeamStats" class="team-stats"></div>
                    </div>
                    <!-- Basic Charts -->
                    <div class="charts-container basic-charts">
                        <div class="chart-wrapper">
                            <canvas id="modalPlayerChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="modalComparisonChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                    </div>
                    <!-- Advanced Analytics -->
                    <div class="advanced-analytics">
                        <h3>Advanced Analytics</h3>
                        <div class="charts-container advanced-charts">
                            <!-- Cricket Charts -->
                            <div class="chart-wrapper cricket-chart">
                                <canvas id="partnershipChart" style="width: 100%; height: 300px;"></canvas>
                            </div>
                            <div class="chart-wrapper cricket-chart">
                                <canvas id="overByOverChart" style="width: 100%; height: 300px;"></canvas>
                            </div>
                            <!-- Football Charts -->
                            <div class="chart-wrapper football-chart">
                                <canvas id="eventTimelineChart" style="width: 100%; height: 300px;"></canvas>
                            </div>
                            <div class="chart-wrapper football-chart">
                                <canvas id="teamComparisonChart" style="width: 100%; height: 300px;"></canvas>
                            </div>
                            <!-- Basketball Charts -->
                            <div class="chart-wrapper basketball-chart">
                                <canvas id="scoringChart"></canvas>
                            </div>
                            <div class="chart-wrapper basketball-chart">
                                <canvas id="quarterAnalysisChart"></canvas>
                            </div>
                            <div class="chart-wrapper basketball-chart">
                                <canvas id="scoringProgressionChart"></canvas>
                            </div>
                            <div class="chart-wrapper basketball-chart">
                                <canvas id="basketballComparisonChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sportCharts.js"></script>
</body>
</html>
